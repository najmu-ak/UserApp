<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="container">
  <nav class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User App</a>

      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="userlist.html"><button type="button"
                class="btn btn-dark">User List</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html"><button type="button"
                class="btn btn-primary">Login</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html"><button type="button" class="btn btn-primary">Signup</button></a>
          </li>


        </ul>

      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Signup</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      axios.post('http://localhost:3000/users/signup', { name, email, password })
        .then(function (response) {
          alert('Signup successful');
          // Redirect to another page or perform any other action
        })
        .catch(function (error) {
          alert(error.response.data);
          console.error(error);
        });
    });
  </script>
</body>

</html>
